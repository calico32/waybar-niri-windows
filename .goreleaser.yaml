# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: waybar-niri-windows

builds:
  - goos: [linux]
    goarch: [amd64, arm64]
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags: [-trimpath]
    ldflags: [-s -w]

archives:
  - formats: binary
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: 'checksums.txt'

release:
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^ci:'
      - '^test:'
      - '^style:'
